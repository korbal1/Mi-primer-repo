<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meet (Codewell Challenge)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Sen:wght@400;&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="../Meeet Template Starter Files/Assets/Logo.svg" alt="logo de la pagina" />
        </div>
      </header>
      <main>
        <div class="user__avatar user__avatar-1">
          <img src="../Meeet Template Starter Files/Assets/User Avatar 1.svg" alt="avatar de usuario 1" />
        </div>
        <div class="user__avatar user__avatar-2">
          <img src="../Meeet Template Starter Files/Assets/User Avatar 2.svg" alt="avatar de usuario 1" />
        </div>
        <div class="title_main"><h1>Meet New Entrepreneurs</h1></div>
        <div class="subtitle_main">
          <p>
            Meet is a new social media platform for entrepreneurs to connect and
            socialize.
          </p>
        </div>
      </main>

      <div class="button">
        <button class="button_btn">Get notified at launch</button>
      </div>
      <div class="user__avatar user__avatar-3">
        <img src="../Meeet Template Starter Files/Assets/User Avatar 5.svg" alt="avatar de usuario 1">
      </div>
      <footer class="follow-us-on-twitter">
        <div class="logo-tw">
          <img
            class="logo__follow"
            src="../Meeet Template Starter Files/Assets/Twitter.svg"
            alt="logo de twitter"
          />
        </div>

        <div class="text">Follow us on Twitter</div>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
