<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <main class="container">
      <header class="header">
        <div class="img__logo">
          <img src="/images/logo.svg" alt="home page logo" srcset="" />
        </div>
      </header>

      <div class="image">
        <img src="/images/illustration-mockups.svg" alt="" srcset="" />
      </div>

      <div class="tittle">
        <h2>Build The Community Your Fans Will Love</h2>
      </div>

      <div class="description">
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
      </div>

      <div class="button">
        <input class="btn" type="button" value="Register" />
      </div>

      <div class="contact">
        <img src="/images/194929_facebook_social media_icon.svg" alt="logo facebook" srcset="" />
        <img src="/images/194909_social media_twitter_icon.svg" alt="logo twitter" srcset="" />
        <img src="/images/2083190_instagram_media_photo_photography_share_icon.svg" alt="logo instagram" srcset="" />
      </div>
    </main>
  </body>
</html>
